<!DOCTYPE html>
<html lang="is">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Apple iPhone and iPad touch icons -->
<link rel="apple-touch-icon" sizes="76x76" href="/touch-icon-ipad.png">
<link rel="apple-touch-icon" sizes="120x120" href="/touch-icon-iphone-retina.png">
<link rel="apple-touch-icon" sizes="152x152" href="/touch-icon-ipad-retina.png">

<!-- BOOTSTRAP CSS environment: see getbootstrap.com -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

 <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<title>Skraflhjálp</title>

<style>
   .resultword { line-height: 2.20em; }
   .originalword { cursor: pointer; }
   a .originalword:hover, a .resultword:hover {
      outline: yellow solid 3px;
   }
   a:hover {
      text-decoration: none;
   }
   .score {
      font-size: 0.8em;
      font-weight: normal;
      vertical-align: middle;
      margin-left: 0.5em;
   }
   input.form-control {
      height: 40px;
      font-size: 22px;
      font-weight: 700;
   }
</style>

<script>

   function updateInput(rack) {
      rackelem = document.getElementById('rack');
      rackelem.value = rack.replace(/\s+/g, '');
      rackelem.focus();
   }

   function submitWord() {
      var rack = $("#rack").val().trim();
      if (rack.length) {
         window.location = "/?rack=" + encodeURIComponent(rack);
      }
   }

   function initMain() {
      $(document).on('keypress',
         function(ev) {
            if (ev.which == 13) {
               ev.preventDefault();
               submitWord();
            }
         }
      );
   }

</script>

</head>
<body role="document">

   <div class="container" role="main">
   
      <div class="row">
         <div class="col-xs-12 col-sm-6">
            <h2>Skraflorðahjálp</h2>
         </div>
         <div class="col-xs-12 col-sm-6">
            <h3 align="right">
               <small>eftir Vilhjálm Þorsteinsson</small>
            </h3>
         </div>
      </div>

      <div class="row">
         <div class="col-xs-12">
            <div class="panel panel-primary">
               <div class="panel-heading">
                  <h3 class="panel-title">Sláðu inn stafi úr skraflrekkanum
                     <a href="/help" title="Smelltu til að fá hjálp"><span class="glyphicon glyphicon-question-sign"></span></a>
                  </h3>
               </div>
               <div class="panel-body">
                  <!-- <form name="frm1" id="frm1" action="/" method="post"> -->
                     <div class="form-group">
                        <input type="text" name="rack" id="rack" maxlength=15
                           autofocus class="form-control" required value="{{ rack }}"></input>
                     </div>
                     <div class="form-group">
                     <button id="submit" class="btn btn-primary" onclick="submitWord()">
                        <span class="glyphicon glyphicon-search"></span>&nbsp;Finna öll möguleg orð
                     </button>
                     </div>
                  <!-- </form> -->
               </div>
            </div>
         </div>
      </div>
      
      {% block result %}
      {% endblock %}
      
   </div>
   
   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <!-- Latest compiled and minified JavaScript -->
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

   <script>

      $(document).ready(initMain);

   </script>

</body>
</html>
